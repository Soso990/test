---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2ssdsdsxddxdsddfddsdsddsdfsda
kind: Deployment
metadata:
  name: nginx
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: apache2
  replicas: 3 # tells deployment to run 1 pods matching the templates
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: apache2
    spec:
      containers:
      - name: apache2
        image: apache2
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: apache2
  namespace: default
  labels:
    app: apache2
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8099
  selector:
    app: apache2
  type: LoadBalancer
